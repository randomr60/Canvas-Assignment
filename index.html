<!doctype html>
<html>

<head>
    <meta charset=utf-8>
    <meta name="viewport" content="width=device-width">
    <script src="js/script.js"></script>
    <script src="js/shape.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <title>Drawing App</title>
</head>

<body>
    <div id="container">
        <div id="header">Canvas Assignment</div>
        <div id="nav">
            <button class="btn">Undo</button>
            <button class="btn">Clear</button>
            <div class="dropdown">
                <button class="dropbtn">Shapes
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <button>Square</button>
                    <button>Circle</button>
                    <button>Triangle</button>
                    
                </div>
            </div>
        </div>
        <div id="content">
            <div id="canvas-element">
                <canvas id="myCanvas"></canvas>
            </div>
            
            <div id="shape-properties">
                <div class ="properties" id="shape-width">
                    <p id="width-enter">Shape width</p>
                    <input type="number" autofocus placeholder="Enter shape width here" value="10" min="1">
                    <p id="width-error-message"></p>
                </div>
                <div class ="properties" id="shape-length">
                    <p id="width-enter">Shape length</p>
                    <input type="number" autofocus placeholder="Enter shape length here" value="10" min="1">
                    <p id="length-error-message"></p>
                </div>
                <div class ="properties" id="shape-color">
                    <p id="color-enter">Shape Color</p>
                    <input type="color" autofocus>
                </div>
                

                

            </div>

        </div>
        <div id="footer">
            <p>&copy;Aaron Dsouza and Adarana Eric Kulvakari</p>
        </div>
    </div>
</body>

</html>
